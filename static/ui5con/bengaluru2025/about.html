<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>UI5con Germany in July 2025 - About UI5con</title>
	<meta name="description"
		content="If you want to learn more about UI5, you can't miss UI5con 2025. A day of inspiration, learning, and networking with like-minded people. Inspiring talks. Endless learning. Frontend, Framework, SAPUI5, OpenUI5, UI5con, SAP" />
	<meta name="keywords"
		content="webstandards, web standards, html, css, JavaScript, Accessibility, Barrierefreiheit, WCAG, OpenUI5, DevOps, SAPUI5, UI5con, UI5 Web Components, Web Components, Webcomponents, Open Source" />
	<meta name="robots" content="index, follow" />
	<meta name="author" content="SAP SE" />
	<meta property="twitter:card" content="summary" />
	<meta property="twitter:url" content="https://openui5.org/ui5con/" />
	<meta property="twitter:title" content="UI5con Germany in July 8th 2025" />
	<meta property="twitter:description"
		content="If you want to learn more about UI5, you can't miss UI5con 2025. A day of inspiration, learning, and networking with like-minded people. Inspiring talks. Endless learning. July 8th 2025" />
	<meta property="twitter:image" content="https://openui5.org/ui5con/images/share.png" />
	<meta property="og:title" content="UI5con Germany in July 8th 2025" />
	<meta property="og:description"
		content="If you want to learn more about UI5, you can't miss UI5con 2025. A day of inspiration, learning, and networking with like-minded people. Inspiring talks. Endless learning. July 8th" />
	<meta property="og:image" content="https://openui5.org/ui5con/images/share.png" />
	<meta name="theme-color" content="#e76500">

	<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
	<link rel="icon" type="image/svg+xml" href="images/icon.svg" />
	<link rel="icon" sizes="any" href="images/android-chrome-192x192.png" />

	<link rel="preconnect" href="https://rsms.me/">
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">

	<link rel="stylesheet" href="./css/common.css" />
	<link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css">
	<link rel="stylesheet" href="./css/modules.css" />

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
	<nav class="nav" aria-label="Main navigation" id="nav">
		<nav-section v-if="!showMobileNav"></nav-section>
		<nav-section-mobile v-else></nav-section-mobile>
	</nav>

	<main id="main">
		<section style="padding-top: 10px;">
			<div class="wrap section-blr-normal-bg2 section-blr-bg2-themeb">
				<div class="box">
					<h2 class="section-heading section-heading-color2">
						<span>About UI5Con</span>
					</h2>
					<div class="quote">
						<div>400+ attendees onsite</div>
						<div>30+ speakers</div>
						<div>2 stages</div>
						<div>1000+ attendees online</div>
						<div>20+ sessions</div>
						<div>3 tracks</div>
					</div>
				</div>
			</div>
		</section>
		<section style="padding-top: 10px;">
			<div class="wrap section-blr-bg2-themeb">
				<h2 class="sub-section-heading section-heading-color2">
					<span>Meet the team</span>
				</h2>
				<ul class="people-list people-list--team" role="list">
					<li role="listitem" class="people-list-item" v-for="member in team" :key="member.name">
						<figure class="people-member">
							<a :href="`mailto:${member.email}`">
								<img :src="member.image" :href="`mailto:${member.email}`"
									:alt="`Portrait of ${member.name}`">
							</a>
							<figcaption>
								<p class="people-name">{{member.name}}</p>
								<small>{{member.location}}</small>
							</figcaption>
						</figure>

					</li>
				</ul>
			</div>
		</section>
	</main>

	<footer id="footer">
		<footer-section></footer-section>
	</footer>

	<script src="./components/nav-section.component.js"></script>
	<script src="./components/nav-section-mobile.component.js"></script>
	<script src="./components/footer-section.component.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
