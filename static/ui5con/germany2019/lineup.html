<script>
	function open(id) {
		var oAgendaElement = document.getElementById(id);
		var oButton = document.getElementById("hideButton");
		if (oAgendaElement.className.indexOf("collapsed") > 0) {
			oAgendaElement.className = oAgendaElement.className.replace("collapsed", "expanded");
			oButton.className = oButton.className.replace("more", "less");
		} else {
			oAgendaElement.className = oAgendaElement.className.replace("expanded", "collapsed");
			oButton.className = oButton.className.replace("less", "more");
		}
		return;
	}
</script>
