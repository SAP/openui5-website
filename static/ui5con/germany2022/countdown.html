<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UI5con ON AIR in July 2022</title>

  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/countdown.css">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>

  <main>
    <section id="countdown">
      <h3 class="ui5con-container__countdown-header"><span>DAY 1</span> STARTING IN</h3>
      <div class="ui5con-container__countdown">
        <div class="ui5con-container__countdown-block">
          <p class="ui5con-container__countdown-digit" :class="{bold: days>0}">{{ days | two_digits }}</p>
          <p class="ui5con-container__countdown-text">days</p>
        </div>
        <div class="ui5con-container__countdown-block">
          <p class="ui5con-container__countdown-digit" :class="{bold: (days<=0) && (hours>0)}">{{ hours | two_digits }}</p>
          <p class="ui5con-container__countdown-text">hours</p>
        </div>
        <div class="ui5con-container__countdown-block">
          <p class="ui5con-container__countdown-digit" :class="{bold: (days<=0) && (hours<=0) && (minutes>0)}">{{ minutes | two_digits }}</p>
          <p class="ui5con-container__countdown-text">minutes</p>
        </div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
