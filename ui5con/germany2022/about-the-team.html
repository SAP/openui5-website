    <main id="team">
      <section>
        <header class="ui5con-content-header-container">
          <h1>About the UI5con Team</h1>
        </header>
        <div class="ui5con-content-container">
          <ul class="ui5con-committee-list ui5con-committee-list--team">
            <li class="ui5con-committee-list-item" v-for="member in team" :key="member.name">
              <figure class="ui5con-committee-member">
                <img :src="member.picture" :alt="`Portrait of ${member.name}`">
                <figcaption>
                  <ul class="ui5con-committee-socials">
                    <li v-if="member.twitter">
                      <a :href="member.twitter" :aria-label="`Twitter Profile of ${member.name}`" rel="nofollow" target="_blank" class="ui5con-committee-socials-item" v-html="svgs.twitter">  
                      </a>
                    </li>
                    <li v-if="member.github">
                      <a :href="member.github" :aria-label="`Github Profile of ${member.name}`"  rel="nofollow" target="_blank" class="ui5con-committee-socials-item" v-html="svgs.github">
                      </a>
                    </li>
                    <li v-if="member.linkedin">
                      <a :href="member.linkedin" :aria-label="`LinkedIn Profile of ${member.name}`" rel="nofollow" target="_blank" class="ui5con-committee-socials-item"  v-html="svgs.linkedin">
                      </a>
                    </li>
                  </ul>
                  <h3 class="ui5con-committee-name">{{member.name}}</h3>
                  <p class="ui5con-committee-country">{{member.city}}</p>
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>
      </section>
    </main>
