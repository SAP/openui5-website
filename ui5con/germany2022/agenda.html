
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
  <div class="ui5con-agenda" id="agenda">
    <h2>Agenda</h2>

    <fieldset class="ui5con-agenda-toggle">
      <legend>Event day</legend>
      <div class="ui5con-agenda-toggle__element">
        <input type="radio" id="day1" name="event-day" value="day1" checked>
        <label for="day1">Day 1<time datetime="2022-07-07T00:00">July 7</time></label>
      </div>
      <div class="ui5con-agenda-toggle__element">
        <input type="radio" id="day2" name="event-day" value="day2">
        <label for="day2">Day 2<time datetime="2022-07-08T00:00">July 8</time></label>
      </div>
    </fieldset>

    <ul class="ui5con-agenda-schedule">
      <li class="ui5con-agenda-schedule__row" v-for="el in schedule" :key="el.time">
        <time class="ui5con-agenda-schedule__time">{{el.time}}</time>
        <div class="ui5con-agenda-schedule__card-container">
          <div class="ui5con-agenda-schedule__card" v-for="event in el.events" :key="event.title">
            <div class="ui5con-agenda-schedule__header">
              <ul class="ui5con-agenda-schedule__images">
                <li v-for="speaker in event.speakers" :key="speaker.name" v-for="speaker in event.speakers" :key="speaker.name">
                  <img :src="speaker.image" :alt="`Portrait of ${speaker.name}`">
                </li>
              </ul>
              <h3 class="ui5con-agenda-schedule__title">{{event.title}}</h3>
            </div>
            <ul class="ui5con-agenda-schedule__speakers">
              <li class="ui5con-agenda-schedule__speaker" v-for="speaker in event.speakers" :key="speaker.name">
                <p class="ui5con-agenda-schedule__speaker-name">{{speaker.name}}</p>
                <p class="ui5con-agenda-schedule__speaker-company">{{speaker.company}}</p>
              </li>
            </ul>
            <p class="ui5con-agenda-schedule__info">
              {{event.description}}
            </p>
            <ul class="ui5con-agenda-schedule__links">
              <li class="ui5con-agenda-schedule__link" v-for="link in event.links" :key="link.name">
                <a target="_blank" rel="noreferrer" :href="link.link">{{link.name}}</a>
              </li>
            </ul>
          </div>
        </div>
        
      </li>
    </ul>
  </div>
  <script src="./js/main.js"></script>

</body>

</html>
